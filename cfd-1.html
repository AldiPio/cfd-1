<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Ini adalah text Asli</p>
    <!-- Change text -->
     <button onclick="document.getElementById('demo').innerHTML='text telah berubah'">Ganti text</button>

    <!-- chenge color text -->
    <button type="button" onclick="document.getElementById('demo').style.color='red' ">Red Text</button>
    <button type="button" onclick="document.getElementById('demo').style.color='blue' ">Blue Text</button>

    <!-- Show & hidding text -->
    <button type="button" onclick="document.getElementById('demo').style.display='none' ">Hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block' ">Show</button>
</body>
</html>
